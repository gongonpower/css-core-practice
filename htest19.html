<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body,div{
            margin: 0;
            padding: 0;
        }
        .item{
            width: 100px;
            height: 100px;
            background-color: red;
            float: left;
        }
        .box:after, .box::before{
            content: '';
            display: block;
            clear: both;
        }
    
    </style>
</head>
<body>
    <div class="box">
        <div class="item"></div>
    </div>
    
</body>
